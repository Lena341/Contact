<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1.2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200&display=swap" rel="stylesheet">
    <title>Contact</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js"></script>
</head>
<body>
  <div class="myHeader">
       <h1 id="contact">CONTACT</h1>
    </div>
    <h2 id="socialMediaTitle">Social Media</h2>
    <div class="socialMedia">
       <a id="github" href="https://github.com/Lena341">GitHub</a>
       <a id="linkedin" href="https://linkedin.com/in/eleni-k-a1a1911b7/">LinkedIn</a>
    </div>
    <div class="contactForm">
        <form action="">
            <div class="nameForm">
              <label for="firstName">Name</label><br>
              <input type="text" required name="Name"><br>
            </div>
            <div class="emailForm">
              <label for="email">Email</label><br>
              <input type="email" required name="Email"><br>
            </div>
            <div class="messageForm">
              <label for="message">Message</label><br>
              <textarea name="message" placeholder="Write your message..." style="border: 1px solid black; padding-right: 90px; padding-bottom: 40px;"></textarea>
            </div>
            <button id="submitButton" type="submit">SEND</button>
        </form>
    </div>
  
</body>
</html>
